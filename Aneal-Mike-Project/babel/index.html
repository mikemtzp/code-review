<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <h1 id="title">This is our first survey form!</h1>
    <p id="description">Thank you for taking your time to fill up our survey form.</p>
    <form id="survey-form">
  
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your complete name" required>

      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" required placeholder="Enter your email">

      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" name="number" id="number" min="10" max="100" placeholder="Enter your age">
      
      <div>
      <p>Which option best describes your current role?</p>
      <select name="dropdown" id="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="half-time student">Half-time student</option>
        <option value="full-time worker">Full-time worker</option>
        <option value="half-time worker">Half-time worker</option>
        <option value="none">None</option>
      </select>
      </div>

      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommend" id="definitely" checked><label for="definitely">Definitely</label>
        <input type="radio" name="recommend" id="maybe"><label for="maybe">Maybe</label>
        <input type="radio" name="recommend" id="notsure"><label for="notsure">Not sure</label>
      </div>

      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" value="front" id="front"><label for="front">Front-end Projects</label><br>
        <input type="checkbox" value="back" id="back"><label for="back">Back-end Projects</label><br>
        <input type="checkbox" value="data" id="data"><label for="data">Data Visualization</label><br>
        <input type="checkbox" value="cha" id="cha"><label for="cha">Challenges</label><br>
        <input type="checkbox" value="open" id="open"><label for="open">Open Source Community</label><br>
        <input type="checkbox" value="help" id="help"><label for="help">Gitter help rooms</label><br>
        <input type="checkbox" value="video" id="video"><label for="video">Videos</label><br>
        <input type="checkbox" value="city" id="city"><label for="city">City Meetups</label><br>
        <input type="checkbox" value="wiki" id="wiki"><label for="wiki">Wiki</label><br>
        <input type="checkbox" value="forum" id="forum"><label for="forum">Forum</label><br>
        <input type="checkbox" value="add" id="add"><label for="add">Additional Courses</label>
      </div>

      <div>
        <p>Do you have any comments?</p>
        <textarea placeholder="Please type your comment in here." style="height: 100px;"></textarea>
      </div>
        
      <button type="submit" id="submit">Submit!</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
